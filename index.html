<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<header>
  <img src="/images/logo.svg" alt="">
</header>
<section class="heroImage">
  <img class="mobile" src="/images/hero-mobile.jpg" alt="Brown haired lady wear orange shirt, greenery on the background.">
  <img class="desktop" src="/images/hero-desktop.jpg" alt="Brown haired lady wear orange shirt, greenery on the background.">
</section>
<section>
  <div class="mainText">
    <h2 class="pinkText">WE'RE</h2>
    <h2>COMING</h2>
    <h2>SOON</h2>
  </div>

  <p class="pinkText">Hello fellow shoppers! We're currently building our new fashion store.
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

  <div class="inputWrapper">
    <input class="email" type="email" placeholder="Email Address">
    <button class="submit" type="submit">></button>
    <img class="error" src="/images/icon-error.svg" alt="">
  </div>
  <p class="invalid error">Please provide a valid e-mail.</p>
</section>
<div class="whiteSpace"></div>
  <script src="/app.js"></script>
</body>
</html>
